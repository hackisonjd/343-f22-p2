<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>343-f22-p2</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-light navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="images/birdofparadise.svg" alt="logo" width="30" height="30" class="d-inline-block align-text-top">
                    Birds of Paradise
                    <span class="navbar-text" id="time"></span></a>
                <form class="d-flex" id="form">
                    <input class="form-control me-2" type="search" id="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" id="submit" type="submit">Search</button>
                </form>

            </div>
        </nav>
    </header>

    <div class="container-fluid text-center">
        <div class="row content">
            <div class="col-sm-2 sidenav" id="left-panel">

                <h4 id="high-temperature"></h4><br>
                <h4 id="low-temperature"></h4><br>
            </div>
            <div class="col-sm-8 text-left" id="main-panel">
                <img id="weather-icon" src="images/sun-light.svg" width="100px" height="100px" alt="weather-icon"><br>
                <h4 id="weather-status"></h4>
            </div>
            <div class="col-sm-2 sidenav" id="right-panel">
                <p id="location"></p>
                <h2 id="current-temperature"></h2>
            </div>
        </div>
    </div>

    <footer class="container-fluid text-center">
        <a href="https://open-meteo.com/">Weather data by Open-Meteo.com</a>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>

</body>
</html>
